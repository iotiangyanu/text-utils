<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example">

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg" style="background-color: #0e5e81;">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="/index">Text Utils</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/about">About</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search text tools"
              aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Content Start -->
    <div class="container mt-5">
      <h2 class="text-center mb-3 fw-bold">Analyze Your Text Instantly</h2>
      <p class="text-center text-muted mb-4">
        Enter your text below and use our tools to transform and analyze it with ease.
      </p>

      <form action="N/A" method="get">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label fw-semibold">
            Enter your text for analysis
          </label>
          <textarea
            name="text"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
            placeholder="Type or paste your text here..."
          ></textarea>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" formaction="/uppercase" formmethod="GET">
            Convert to Uppercase
          </button>
          <button type="submit" class="btn btn-success" formaction="/countchar" formmethod="GET">
            Count Characters
          </button>
        </div>
      </form>
    </div>
    <!-- Main Content End -->

  </body>
</html>
